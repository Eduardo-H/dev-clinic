<!DOCTYPE html>

{% load static %}

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7b665cb419.js" crossorigin="anonymous"></script>

    <link
      rel="icon"
      type="image/png"
      href="{% static 'main/logo-quadrado.png' %}"
    />
    <base href="/">
    <link rel="stylesheet" href="../../static/main/css/style.css">

    <title>Dev Clinic</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3" id="main-nav">
      <a href="{% url 'home' %}" class="navbar-brand ml-5"
        ><img
          src="{% static 'main/Logo.png' %}"
          class="ml-4"
          alt="Logo"
          height="50px"
          width="auto"
          id="logo-navbar"
      /></a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mr-5 pr-5" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link ml-2">MENU</a>
          </li>
          <li class="nav-item ml-2">
            <a href="{% url 'colaboracao:menucolaboracao' %}" class="nav-link">COLABORAÇÕES</a>
          </li>
          <li class="nav-item ml-2">
            <a href="{% url 'medicamento:menumedicamento' %}" class="nav-link">MEDICAMENTOS</a>
          </li>
          <li class="nav-item ml-2">
            <a href="{% url 'paciente:menupaciente' %}" class="nav-link">PACIENTES</a>
          </li>
          <li class="nav-item ml-2">
            <form action="{% url 'logoutusuario' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-dark ml-5 mr-3" id="sair-button">SAIR</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
