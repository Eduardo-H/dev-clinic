<!DOCTYPE html>

{% load static %}

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />

    <base href="/">
    <link rel="stylesheet" href="../../../static/main/css/style.css">

    <title>Login</title>
  </head>
  <body>
    <section class="bg-dark">
      <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
          <div class="col-md-4 bg-light shadow-lg rounded" id="login-form">
            <div class="d-flex justify-content-center mt-4">
              <img src="{% static 'main/Logo.png' %}" class="img-fluid" alt="Logo">
            </div>

            <h4 class="text-center mt-3">Log In</h4>
            <form class="text-center mt-3"method="POST">
              {% csrf_token %}
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="username" id="username" class="form-control" placeholder="UsuÃ¡rio">
                </div>

              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                </div>
              </div>

              <button type="submit" class="btn btn-primary mt-2 mb-4">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
