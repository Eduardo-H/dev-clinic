{% extends '../main/base.html' %}

{% block content %}
  <section class="py-5">
    <div class="container">
      <h1 class="display-4 text-center" id="big-display">Adicionar novo medicamento</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">

          {% if erro %}
            <div class="alert alert-danger text-center">
              <h3>{{ erro }}</h3>
            </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label for="nome">Nome do medicamento*</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="form-group">
              <label for="marca">Marca do medicamento</label>
              <input type="text" class="form-control" name="marca" id="marca" placeholder="Marca">
            </div>

            <div class="form-group">
              <label for="quantidade">Quantidade*</label>
              <input type="number" class="form-control" name="quantidade" id="quantidade"
                 style="width: 85px;" required
              >
            </div>

            <a href="{% url 'medicamento:menumedicamento' %}" class="btn btn-danger mt-3">Cancelar</a>
            <button type="submit" class="btn btn-outline-primary mt-3 ml-3" >Salvar</button>

          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
