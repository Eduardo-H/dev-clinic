{% extends '../main/base.html' %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="display-4 text-center big-display">Adicionar novo medicamento</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">

        {% if erro %}
        <div class="alert alert-danger text-center">
          <h3>{{ erro }}</h3>
        </div>
        {% endif %}

        <form method="POST" autocomplete="off">
          {% csrf_token %}

          <div class="form-group">
            <label for="nome">Nome*</label>
            <input type="text" class="form-control" name="nome" placeholder="Digite o nome do medicamento" required>
          </div>

          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" name="marca" placeholder="Digite a marca do medicamento">
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade*</label>
            <input type="number" class="form-control" name="quantidade" style="width: 85px;" required>
          </div>

          <div class="d-flex justify-content-end">
            <a href="{% url 'medicamento:menumedicamento' %}" class="btn btn-danger mt-3 mr-4">Cancelar</a>
            <button type="submit" class="btn btn-primary mt-3">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
